<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./lib/vue-2.5.17.js"></script>
</head>
<body>
    <div id="app">
        
    </div>
</body>
<script>
    var login = {
        template: '<h1>这是登录组件</h1>'
    }

    // 创建 Vue 实例,得到 ViewModel
    var vm = new Vue({
        el:'#app',
        data: {},
        methods:{},
        render:function(createElements){ // createElements 是一个方法，调用它，能够吧指定的 组建模版，渲染为 html
            return createElements(login)
            // 注意：这里 return 的结果，会 替换页面中 el 指定的容器
        }
    })
</script>
</html>
